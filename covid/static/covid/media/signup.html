{% extends 'registration/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5 pt-4 shadow p-3 mb-5 bg-white rounded col-8 mx-auto signbor" style="border-radius:30px;">
  <div class="col-12 mx-auto">
    <h3 class="text-center">Register</h3>
    </div>
    <form class="mt-3 pt-4"  method="post">
      {% csrf_token %}
      {% if message %}
      <div class="alert alert-{{class}} col-8 mx-auto">
        {{message}}
      </div>
      {% endif %}
      <div class="row">
        <div class="form-group col-8 mx-auto">
          <input type="text" placeholder="Username" class="form-control col-12" name="username" value="">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-8 mx-auto">
          <input type="email" placeholder="Email" class="form-control col-12" name="email" value="">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-8 mx-auto">
          <input type="text" placeholder="Name" class="form-control col-12" name="name" value="">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-8 mx-auto">
          <input type="number" placeholder="Mobile" class="form-control col-12" name="mobile" value="">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-8 mx-auto">
      <p>Already have account <a href="{% url 'login' %}">Login</a></p>
      <button type="submit" class="btn btn-primary" name="button">Submit</button>
    </div>
  </div>
    </form>
  </div>

{% endblock content %}
